<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elm | علم</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header flex">
      <a href="#" class="logo-container">
        <img src="images/logo.png" alt="logo" class="logo-header" />
      </a>
      <nav>
        <ul class="sign-login flex">
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Signup </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main flex">
      <h2>Find the best jobs</h2>
      <h3>Search for jobs and career opportunities</h3>
      <div class="search-container flex">
        <div class="icon-search flex">
          <div class="icon-container">
            
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Find the best Jobs"
          />
        </div>
        <button class="search-button">Search job</button>
      </div>
    </main>
  </body>
</html>
